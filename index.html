<!DOCTYPE html>
<header>
    <style>
        #logo-image {
            position: relative;
            top: 140px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 30%;
        }
        #searchbar {
            position:relative;
            top: 190px;
            margin-left: auto;
            margin-right: auto;
            width: 55%;
            padding: 10px;
            border-radius: 25px;
            outline: none;
        }
        #navigation {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            gap: 12px;
            justify-content: flex-end;
        }
        .nav-font {
            font: 13px Arial; 
        }
        ::placeholder {
            font-size:  16px;
        }
        
    </style>
</header>

<nav id="navigation">
    <p class="nav-font">Gmail</p>
    <p class="nav-font">Images</p>
    <p class="nav-font">Account</p>
</nav>

<body>
    <div>
        <!--Central Google logo-->
        <img src="https://bit.ly/3ctHbl9" alt="Google"  
        id="logo-image"> 
    </div>
    <div align="center">
        <!-- Central search bar-->
        <form>
            <label for="searchbar"></label>
            <input type="text" id="searchbar" 
            name="searchbar" placeholder="Search Google or type a URL"
            >
        </form>
    </div>
</body>

<footer>
    <!-- Put customize here-->
</footer>
