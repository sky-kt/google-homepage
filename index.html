<!DOCTYPE html>

<header>
    <style>
        #logo-image {
            position: relative;
            top: 195px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            height: 100px;
        }

        #searchbar {
            position: relative;
            top: 230px;
            margin-left: auto;
            margin-right: auto;
            width: 560px;
            padding: 11px;
            border-radius: 24px;
            outline: 0;
            border-width: thin;
            border-color: black;
        }

        #searchbar:hover {
            box-shadow: 0 0 10px lightgrey;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
        }

        .nav-left {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            gap: 12px;
            justify-content: flex-start;
        }
        .nav-right {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            gap: 12px;
            justify-content: flex-end;
        }

        .nav-font {
            font-family: Helvetica, Arial, Sans-Serif;
            font-size: 15px;
        }

        .foot-font {
            font-family: Helvetica, Arial, Sans-Serif;
            font-size: 15px;
        }

        ::placeholder {
            font-size:  16px;
        }

        a:link {
            text-decoration: none;
            color: black;
        }

        a:visited {
            text-decoration: none;
            color: black;
        }

        a:hover {
            text-decoration: underline;
            color: black;
        }

        a:active {
            text-decoration: none;
            color: black;
        }

        #footer-info {
            display: flex;
            flex-direction: row;
            gap: 15px;
            justify-content: flex-start;
        }

        .button-info {
            display: flex;
            flex-direction: row;
            gap: 30px;
            justify-content: center;
            top: 550px;
        }

        .button-size {
            gap: 30px;
            width: 200px;
            padding: 5px;
        }

        .button-location {
            position: relative;
            top: 250px;
        }

        .footer-location {
            position: relative;
            top: 710px;
        }
    </style>
</header>

<nav>
    <!-- All of the nav items -->
    <div class="navigation">
        <div class="nav-left">
            <p class="nav-font"><a href="https://about.google/"
                target="_blank">About</a></p>
            <p class="nav-font"><a href="https://store.google.com/us/"
                target="_blank">Store</a></p>
        </div>
        <div class="nav-right">
            <p class="nav-font"><a href="https://mail.google.com/mail/u/0/"
                target="_blank">Gmail</a></p>
            <p class="nav-font"><a href="https://www.google.com/imghp?hl=en&tab=ri&authuser=0&ogbl" 
                target="_blank">Images</a></p>
            <p class="nav-font"><a href="https://myaccount.google.com/"
                target="_blank">Account</a></p>
        </div>
    </div>
</nav>

<body>
    <div>
        <!--Central Google logo-->
        <img src="https://bit.ly/3ctHbl9" alt="Google"  
        id="logo-image"> 
    </div>

    <div align="center">
        <!-- Central search bar-->
        <form>
            <label for="searchbar"></label>
            <input type="text" id="searchbar" 
            name="searchbar" placeholder="Search Google or type a URL">
        </form> 
    </div>

    <div class= "button-location">
        <div class="button-info">
            <!-- Central buttons-->
            <button type="button" class="button-size">
                Google Search
            </button>
    
            <button type="button" class="button-size">
                I'm Feeling Lucky
            </button>
        </div>
    </div>
</body> 

<footer class="footer-location">
    <div class="footer-color">
        <div id="footer-info" class="foot-font" style="float:left">
            <p><a href="" target="_blank">Advertising</a></p>
            <p><a href="" target="_blank">Buisness</a></p>
            <p><a href="" target="_blank">How Search Works</a></p>
        </div>
        <div id="footer-info" class="foot-font" style="float:right">
            <p><a href="" target="_blank">Privacy</a></p>
            <p><a href="" target="_blank">Terms</a></p>
            <p><a href="" target="_blank">Settings</a></p>
        </div>
    </div>
</footer>
