<!DOCTYPE html>
<header>
    <style>
        .logo {
            position: relative;
            top: 190px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 30%;
        }
        #searchbar {
            position:relative;
            top: 240px;
            margin-left: auto;
            margin-right: auto;
            width: 55%;
            padding: 10px;
            border-radius: 25px;
        }
        ::placeholder {
            font-size:  16px;
        }
    </style>
</header>

<body>
    <div>
        <!--Central Google logo-->
        <img src="https://bit.ly/3ctHbl9" alt="Google"  
        class="logo"> 
    </div>
    <div align="center">
        <!-- Central search bar-->
        <form>
            <label for="searchbar"></label>
            <input type="text" id="searchbar" 
            name="searchbar" placeholder="Search Google or type a URL"
            >
        </form>
    </div>
</body>
